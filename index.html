<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="container mt-4 " style="border: 2px solid rgb(255, 196, 0); height: 20%;">
        <h1 class="text-center text-dark my-2">Programming Languages</h1>
        <main>
            <section class="d-flex justify-content-center gap-5 my-3">
                <input type="text" class="lang-input w-25" placeholder="Enter a language" >
                <button id="add-btn" class="btn btn-success">ADD</button>
                <button id="del-btn" class="btn btn-danger">DELETE</button>
            </section>
            <section id="lang-list"></section>
        </main>
        <div class="input-area"></div>
    
    </div>




    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</body>
</html>
